<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta name="viewport" content="width=320, user-scalable=no">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>GGC Apps</title>
<link rel="stylesheet" href="style.css" type="text/css" media="screen"
	title="no title" charset="utf-8">
<!-- <script type="text/javascript" charset="utf-8" src="js/wormhole.js"></script> -->
<script>
</script>
</head>
<body>
	<div id="screen">
		<!-- Top content -->
		<div style="padding: 5% 5% 10% 5%">
			<!-- placeholder -->
			<div id="topPlaceholder"></div>
			<!-- LoginButton -->
			<div id="backDiv">
				<img width="100%" height="100%" src="images/backButton.png"
					onclick="window.history.back();" alt="backButton">
				<figcaption>Back</figcaption>
			</div>
			<!-- /LoginButton -->
			<!-- myGGC Banner -->
			<div id="bannerDiv">
				<img alt="bannerImage" src="images/bannerImage.png" width="100%"
					height="100%">
			</div>
			<!-- /TopContent -->
		</div>
		<!-- Icons -->
		<div id="iconWrapper" style="margin: 0px auto">
			<div id="icons" style="margin: 0px auto">
				<!-- First Row of Icons -->
				<div class="iconRow">
					<!-- GGC News Button -->
					<div style="float: left">
						<img class="icon" onclick="document.location='ggcNews.html'"
							src="images/ggcAppsIcons/ggcNewsIcon.png" alt="newsIcon">
						<figcaption>GGC News</figcaption>
					</div>
					<!-- Gym Info Button -->
					<div style="float: right">
						<img class="icon" onclick="document.location='gymInfo.html'"
							src="images/ggcAppsIcons/gymInfoIcon.png" alt="gymIcon">
						<figcaption>Gym Info</figcaption>
					</div>
				</div>
				<!-- Second Row of Icons -->
				<div class="iconRow">
					<!-- Shuttle Schedule Button -->
					<div style="float: left">
						<img class="icon"
							onclick="document.location='shuttleSchedule.html'"
							src="images/ggcAppsIcons/shuttleScheduleIcon.png" alt="shuttleScheduleIcon">
						<figcaption>Shuttle<br>
						Schedule</figcaption>
					</div>
					<!-- GGC Links Button -->
					<div style="float: right">
						<img class="icon" onclick="document.location='ggcLinks.html'"
							src="images/ggcAppsIcons/ggcLinksIcon.png" alt="ggcLinksIcon">
						<figcaption>GGC Links</figcaption>
					</div>
				</div>
				<!-- /SecondRowIcons -->

				<!-- Third Row of Icons -->
				<div style="padding-top: 12%; padding-left: 10%; padding-right: 10%">
					<!-- Survival Guides Button -->
					<div style="float: left">
						<img class="icon"
							onclick="document.location='survivalGuides.html'"
							src="images/ggcAppsIcons/survivalGuidesIcon.png" alt="survivalGuidesIcon">
						<figcaption>Survival<br>
						Guides</figcaption>
					</div>
					<!-- GGC Apps Button -->
					<div style="float: right">
						<img class="icon" onclick="document.location='classSearch.html'"
							src="images/ggcAppsIcons/classSearchIcon.png" alt="classSearchIcon">
						<figcaption>Class<br>
						Search</figcaption>
					</div>
				</div>
				<!-- /ThirdRowIcons -->
			</div>
		</div>
		<!-- /Icons -->
	</div>
</body>
</html>
