<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta name="viewport" content="width=320, user-scalable=no">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>GGC News</title>
        <link rel="stylesheet" href="style.css" type="text/css" media="screen"
        title="no title" charset="utf-8">
        <link rel="stylesheet" href="rss.css" type="text/css" media="screen"
        title="no title" charset="utf-8">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script src="http://www.google.com/jsapi?key=AIzaSyA5m1Nc8ws2BbmPRwKu5gFradvD_hgq6G0" type="text/javascript"></script>
        <script src="http://www.google.com/uds/?file=feeds&amp;v=1" type="text/javascript"></script>
        <link href="http://www.google.com/uds/api/feeds/1.0/e658fb253c8b588196cf534cc43ab319/default+en.css"
            type="text/css" rel="stylesheet">
        <script src="http://www.google.com/uds/api/feeds/1.0/e658fb253c8b588196cf534cc43ab319/default+en.I.js"
            type="text/javascript"></script>
        <script type="text/javascript">
        	google.load("feeds", "1");
            
            // Our callback function for when a feed is loaded
            function feedLoaded(result) {
                if (!result.error) {
                    // Grab the container we will put the resulsts into
                    var container = document.getElementById("content");
                    container.innerHTML = '';
                    
                    //Loop through the feeds, putting the titnels onto the page.
                    // Check out the reulst object for a list of properties returned in each entry.
                    for ( var i = 0; i < result.feed.entries.length; i++) {
                        var entry = result.feed.entries[i];
                        var div = document.createElement("div");
                        div.className = "rssEntryContainer";
                        
                        var a = document.createElement("a");
                        a.className = "rssEntry";
                        a.href = entry.link;
                        a.title = entry.title;
                        a.innerHTML = entry.title;
                        div.appendChild(a);
                        
                        container.appendChild(div);
                        var spacer = document.createElement("br")
                        container.appendChild(spacer);
                    }
                }
            }
            
            function OnLoad(){
                // Create a feed instance that will grab the ggc feed
                var feed = new google.feeds.Feed("http://www.ggc.edu/about-ggc/news/News?format=rss");
                
                // Calling load sends the request off. It requires a callback function
                feed.load(feedLoaded);
            }
            google.setOnLoadCallback(OnLoad);
        </script>
    </head>
    <body>
    	<center>
            <div id="content" style="padding-top: 25px; max-width: 300px; ">
                Loading...
            </div>
        </center>
    </body>
</html>
