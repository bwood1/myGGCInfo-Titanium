<html>
    <head>
        <meta name="viewport" content="width=320, user-scalable=no">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Shuttle Schedule</title>
        <link rel="stylesheet" href="style.css" type="text/css" media="screen"
        title="no title" charset="utf-8">
        <!-- <script type="text/javascript" charset="utf-8" src="js/wormhole.js"></script> -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script src="js/login.js"></script>
        <script>
			// Go back to the GGC Apps screen when the back key is pressed.
			document.addEventListener("backbutton", function() {
				window.history.back();
			}, true);

			function getTextFields() {
				//TODO get the information from the text fields to pass to server
			}

			function logIn() {
				isLoggedIn = 1;
				window.location.href = "index.html";
			}
        </script>
    </head>
    <body>
        <div id="Screen">
            <!-- Banner -->
            <!-- Top content -->
            <div style="padding: 5% 5% 10% 5%">
                <!-- placeholder -->
                <div id="topPlaceholder"></div>
                <!-- LoginButton -->
                <div id="backDiv">
                    <img width="100%" height="100%" onclick="window.history.back();"
                    src="images/icons.png" alt="backButton">
                    <figcaption>
                        Back
                    </figcaption>
                </div>
                <!-- /LoginButton -->
                <!-- myGGC Banner -->
                <div id="bannerDiv">
                    <img alt="bannerImage" src="images/icons.png" width="100%"
                    height="100%">
                </div>
            </div>
            <!-- /TopContent -->
            <br />
            <br />
            <!-- content -->
            <div id="loginContent" style="text-align: left; border: 1px solid red">
                <form id="loginForm">
                    <!-- username -->
                    <div>
                        <div id="userNameLabel" class="passwordLabels" style="border: 1px solid blue">
                            User Name:
                        </div>
                        <span style="width: 10%; display: inline-block"></span>
                        <input name="userNameField" type="text" style="width: 30%; display: 
                            inline-block; border: 1px solid yellow" />
                    </div>
                    <!-- /username -->
                    <!-- password -->
                    <div>
                        <div id="passwordLabel" class="passwordLabels" style="border: 1px solid pink">
                            Password:
                        </div>
                        <span style="width: 10%; display: inline-block"></span>
                        <input name="passwordField" type="password" style="width: 30%; display: 
                            inline-block; border: 1px solid white" />
                    </div>
                    <!-- /password -->
                </form>
                <div style="text-align: right; padding-right: 20%">
                    <button id="loginButton" onclick="logIn();">
                        Sign In
                    </button>
                </div>
            </div>
            <!--/content -->
        </div>
    </body>
</html>
