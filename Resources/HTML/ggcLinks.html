<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta name="viewport" content="width=320, user-scalable=no">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>GGC Links</title>
<link rel="stylesheet" href="style.css" type="text/css" media="screen"
	title="no title" charset="utf-8">
<!-- <script type="text/javascript" charset="utf-8" src="js/wormhole.js"></script> -->
<script>
	// Go back to the GGC Apps screen when the back key is pressed.
	document.addEventListener("backbutton", function() {
		window.history.back();
	}, true);
</script>
</head>
<body>
	<div id="Screen">
		<!-- Top content -->
		<div style="padding: 5% 5% 10% 5%">
			<!-- LoginButton -->
			<div id="backDiv">
				<img width="100%" height="100%"
					onclick="window.history.back();" src="images/backButton.png"
					alt="backButton">
				<figcaption>Back</figcaption>
			</div>
			<!-- /LoginButton -->
			<!-- myGGC Banner -->
			<div id="bannerDiv">
				<img alt="bannerImage" src="images/bannerImage.png" width="100%"
					height="100%">
			</div>
		</div>
		<!-- /TopContent -->
		
		<div id="linkButtons" style="width:100%; height:100%; text-align: center">
		<iframe src="linkButtons.html" style="height: 80%; width: 95%"
				sandbox="allow-top-navigation" name="iframe-news"> </iframe>
		</div>
	</div>
</body>
</html>
