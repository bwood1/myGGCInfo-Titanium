<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta name="viewport" content="width=320, user-scalable=no">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Health Magazine</title>
<link rel="stylesheet" href="style.css" type="text/css" media="screen"
	title="no title" charset="utf-8">
<!-- <script type="text/javascript" charset="utf-8" src="js/wormhole.js"></script> -->
<script>
	// Go back to the GGC Apps screen when the back key is pressed.
	document.addEventListener("backbutton", function() {
		window.history.back();
	}, true);
</script>
</head>
<body>
	<div id="Screen">
		<!-- Banner -->
		<!-- Top content -->
		<div style="padding: 5% 5% 10% 5%">
			<!-- placeholder -->
			<div id="topPlaceholder"></div>
			<!-- LoginButton -->
			<div id="backDiv">
				<img width="100%" height="100%" onclick="window.history.back();"
					src="images/icons.png" alt="backButton">
				<figcaption>Back</figcaption>
			</div>
			<!-- /LoginButton -->
			<!-- myGGC Banner -->
			<div id="bannerDiv">
				<img alt="bannerImage" src="images/icons.png" width="100%"
					height="100%">
			</div>
		</div>
		<!-- /TopContent -->
		
		<!-- magazineFrame -->
		<div style="padding-top: 10%; height: 100%">
			<iframe src="http://readsh101.com/m/ggc.html" style="height: 80%; width: 95%"
				sandbox="allow-same-origin allow-top-navigation" name="iframeHealthMagazine"> </iframe>
		</div>
		<!-- /magazineFrame -->
		
	</div>
	<!-- /screen -->
</body>
</html>
